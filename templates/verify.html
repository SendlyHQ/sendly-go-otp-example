<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP - Sendly Go Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            text-align: center;
            letter-spacing: 0.5em;
            font-weight: 600;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .message.show {
            display: block;
        }

        .info {
            margin-top: 20px;
            padding: 12px;
            background: #f0f4ff;
            border-radius: 8px;
            font-size: 13px;
            color: #555;
            border-left: 4px solid #667eea;
        }

        .success-icon {
            text-align: center;
            font-size: 60px;
            margin-bottom: 20px;
            display: none;
        }

        .success-icon.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success-icon" id="successIcon">✓</div>
        <h1>Enter Verification Code</h1>
        <p class="subtitle">We sent a code to your phone number</p>
        
        <form id="verifyForm">
            <div class="form-group">
                <label for="code">Verification Code</label>
                <input 
                    type="text" 
                    id="code" 
                    name="code" 
                    placeholder="000000"
                    maxlength="6"
                    pattern="[0-9]*"
                    inputmode="numeric"
                    required
                >
            </div>
            
            <button type="submit" id="submitBtn">Verify Code</button>
        </form>

        <div id="message" class="message"></div>

        <a href="/" class="back-link">← Back to phone entry</a>

        <div class="info">
            <strong>Tip:</strong> Check your SMS messages for the verification code
        </div>
    </div>

    <script>
        const form = document.getElementById('verifyForm');
        const codeInput = document.getElementById('code');
        const submitBtn = document.getElementById('submitBtn');
        const messageDiv = document.getElementById('message');
        const successIcon = document.getElementById('successIcon');

        const urlParams = new URLSearchParams(window.location.search);
        const verificationId = urlParams.get('id');

        if (!verificationId) {
            window.location.href = '/';
        }

        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type} show`;
        }

        function hideMessage() {
            messageDiv.className = 'message';
        }

        codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
        });

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();

            const code = codeInput.value.trim();
            if (!code || code.length !== 6) {
                showMessage('Please enter a 6-digit code', 'error');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Verifying...';

            try {
                const response = await fetch('/verify-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        verificationId,
                        code,
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    successIcon.className = 'success-icon show';
                    successIcon.style.color = '#3c3';
                    form.style.display = 'none';
                    showMessage(data.message || 'Phone number verified successfully!', 'success');
                } else {
                    showMessage(data.error || 'Invalid verification code', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Verify Code';
                    codeInput.value = '';
                    codeInput.focus();
                }
            } catch (error) {
                showMessage('Network error. Please try again.', 'error');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Verify Code';
            }
        });

        codeInput.focus();
    </script>
</body>
</html>
